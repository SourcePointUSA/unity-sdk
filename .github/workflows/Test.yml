name: Android Emulator CI

on: [pull_request]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '11'
    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 30
        target: default
        arch: x86_64
        profile: default
        ndk: 21.4.7075529
    - name: Start Android Emulator
      run: |
        sudo $ANDROID_HOME/emulator/emulator -avd test -no-window -no-audio -no-boot-anim -accel auto &
        adb wait-for-device
        adb shell input keyevent 82
    - name: Wait for Android emulator to boot
      run: |
        sleep 60
        adb shell getprop init.svc.bootanim | grep stopped
    - name: Run tests
      run: |
        ./gradlew test